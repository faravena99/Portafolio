<section id="latest-experience" class="experience-section">
  <div class="container">
    <h4>Última Experiencia</h4>
    <div class="experience-card">
      <h5>{{ experience.title }} en {{ experience.company }}</h5>
      <p><strong>Periodo:</strong> {{ experience.period }}</p>
      <p><strong>Ubicación:</strong> {{ experience.location }}</p>
      <p>{{ experience.description }}</p>
    </div>
  </div>
</section>
